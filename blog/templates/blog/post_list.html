{% extends 'blog/base.html' %}
{% block content %} 
{% for post in posts %}
<div class="post">
    <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
    {% if post.descriptions %}
        <p>{{ post.descriptions }}</p>
    {% endif %}
    <div class="date">
        <p><small>Опубликовано: {{ post.published_date }}</small></p>
    </div>
</div>
<hr>
{% endfor %}
{% endblock %}
